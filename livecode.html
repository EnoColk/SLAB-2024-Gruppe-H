<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Compiler</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      z-index: 1000; 
    }
    
    header .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .navbar .logo {
      color: #fff;
      font-weight: 600;
      font-size: 2.1rem;
      text-decoration: none;
    }
    
    .navbar .logo span {
      color: #C06B3E;
    }
    
    .navbar .menu-links {
      display: flex;
      list-style: none;
      gap: 35px;
    }
    
    .navbar a {
      color: #fff;
      text-decoration: none;
      transition: 0.2s ease;
    }
    
    .navbar a:hover {
      color: #C06B3E;
    }
    
    .hero-section video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; 
    }
    
    .hero-section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center; 
      padding: 0 20px;
      text-align: center; 
    }
    
    .hero-section .content {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      color: #fff;
    }
    
    .hero-section .content h2 {
      font-size: 3rem;
      max-width: 600px;
      line-height: 70px;
      margin: 0 auto; 
    }
    
    .hero-section .content p {
      font-weight: 300;
      max-width: 600px;
      margin: 15px auto 0 auto; 
    }
    
    .hero-section .content button {
      background: #fff;
      padding: 12px 30px;
      border: none;
      font-size: 1rem;
      border-radius: 6px;
      margin-top: 38px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.2s ease;
    }
    
    .hero-section .content button:hover {
      color: #fff;
      background: #C06B3E;
    }
    
    #close-menu-btn {
      position: absolute;
      right: 20px;
      top: 20px;
      cursor: pointer;
      display: none;
    }
    
    #hamburger-btn {
      color: #fff;
      cursor: pointer;
      display: none;
    }
    
    @media (max-width: 768px) {
      header {
        padding: 10px;
      }
    
      header.show-mobile-menu::before {
        content: "";
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(5px);
      }
    
      .navbar .logo {
        font-size: 1.7rem;
      }
    
      #hamburger-btn, #close-menu-btn {
        display: block;
      }
    
      .navbar .menu-links {
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <a class="logo" href="#">TEIM<span>.</span></a>
      <ul class="menu-links">
        <span id="close-menu-btn" class="material-symbols-outlined">close</span>
        <li><a href="index.html">Home</a></li>
        <li><a href="livecode.html">Online Compiler</a></li>
        <li><a href="resgister.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="Aboutus.html">About us</a></li>
      </ul>
      <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
    </nav>
  </header>

  <section class="hero-section">
    <video autoplay loop muted playsinline>
      <source src="teimvid.mp4" type="video/mp4">
    </video>
  </section>

  <section2>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h3>Write Your Code</h3>
        <form id="codeForm">
          <div class="form-group">
            <label for="language">Language</label>
            <select class="form-control" id="language">
              <option value="python">Python</option>
              <option value="java">Java</option>
              <option value="javascript">JavaScript</option>
            </select>
          </div>
          <div class="form-group">
            <label for="code">Code</label>
            <textarea class="form-control" id="code" rows="10"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Run</button>
        </form>
      </div>
      <div class="col-md-6">
        <h3>Output</h3>
        <pre id="output"></pre>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-12">
        <h3>Comments</h3>
        <div id="commentsSection"></div>
      </div>
    </div>
  </div>
</section2>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script>
  <script src="socket.js"></script>

  <footer>
    <center>
      <p>&copy; 2024 Your Website. All rights reserved.</p>
    </center>
  </footer>

</body>
</html>
